<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/src/js/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="/src/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-auth.js"></script>
    <script src="/src/js/app.js"></script>
    <title>Login</title>
  </head>
  <body>
    <center>
    <div class="container" style="padding-top: 50px">
    <h1>Login</h1>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="pass">Password</label>
    <input type="password" class="form-control" id="pass" name="pass" placeholder="Password">
  </div>
  <button type="submit" id="signin" onclick="signin()" class="btn btn-primary">Log In</button>
  <br>
  <p>Tidak punya akun? <a href=".././signup"> Sign Up</a> </p>
    </div>
    </center>
    <script>
       var firebaseConfig = {
          apiKey: "AIzaSyABQG0uk7MI0upKCVegOMF_3bjIwvxDQgM",
          authDomain: "resepsaver.firebaseapp.com",
          databaseURL: "https://resepsaver.firebaseio.com",
          projectId: "resepsaver",
          storageBucket: "resepsaver.appspot.com",
          messagingSenderId: "104620766512",
          appId: "1:104620766512:web:47b12acaedf67edff144f5"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        const auth=firebase.auth();
        function signin(){
          //alert("tes");
          var email=document.getElementById("email");
          var password=document.getElementById("pass");

          const promise=auth.signInWithEmailAndPassword(email.value,password.value);
          promise.catch(function(err){
                                  alert("Gagal Login");
                                  });
          auth.onAuthStateChanged(function(res){
              if(res){
                  window.location.href="index.html";
              }
          })
        }
     </script
  </body>
</html>
